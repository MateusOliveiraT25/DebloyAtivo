<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de funcionário</title>
</head>

<body>
    <!-- TELA DE CADASTRAMENTO DE FUNCIONÁRIOS -->
    <div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Novo Funcionário</h5>
                </div>
                <div class="modal-body">
                    <form id="form-add-funcionario" th:action="@{/funcionarios/novo}" method="post"
                        enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="username">Username:</span>
                            <input name="username" type="text" class="form-control" placeholder="Username"
                                aria-label="Username" aria-describedby="username" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="senha">Senha:</span>
                            <input name="senha" type="password" class="form-control" placeholder="Senha"
                                aria-label="Senha" aria-describedby="senha" required>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="ambiente">Ambiente</span>
                            <select name="ambiente.id" class="form-select" aria-label="Ambiente"
                                aria-describedby="ambiente" required>
                                <option value="" disabled selected>Selecione um Ambiente</option>
                                <option th:each="ambiente : ${ambientes}" th:value="${ambiente.id}"
                                    th:text="${ambiente.nomeAmbiente}"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="cargo">Cargo</span>
                            <select name="cargo" class="form-select" aria-label="Cargo" aria-describedby="cargo" required>
                                <option value="" disabled selected>Selecione um Cargo</option>
                                <option>Diretor(a)</option>
                                <option>Vice-diretor(a)</option>
                                <option>Coordenador(a) pedagógico(a)</option>
                                <option>Secretário(a) escolar</option>
                                <option>Professor(a)</option>
                                <option>Auxiliar administrativo(a)</option>
                                <option>Orientador(a) educacional</option>
                                <option>Psicólogo(a) escolar</option>
                                <option>Bibliotecário(a)</option>
                                <option>Monitor(a) escolar</option>
                                <option>Técnico(a) em informática</option>
                                <option>Zelador(a)</option>
                                <option>Nutricionista escolar</option>
                                <option>Segurança escolar</option>
                                <option>Instrutor(a) de cursos técnicos</option>
                                <option>Coordenador(a) de cursos técnicos</option>
                                <option>Analista de qualidade educacional</option>
                                <option>Assistente de laboratório</option>
                                <option>Supervisor(a) de estágio</option>
                                <option>Consultor(a) educacional</option>
                            </select>                                                    
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="privilegio">Privilegio</span>
                            <select name="privilegio" class="form-select" aria-label="Privilegio" aria-describedby="privilegio" required>
                                <option value="" disabled selected>Selecione um Privilegio</option>
                                <option>Administrador(a)</option>
                                <option>Professor</option>
                                <option>Funcionario</option>
                            </select>                                                    
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Cadastrar Funcionário</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
