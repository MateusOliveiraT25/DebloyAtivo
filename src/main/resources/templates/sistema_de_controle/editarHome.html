<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Home</title>
    <!-- Adicione os links de CSS e JS do Bootstrap aqui -->
</head>
<body>
    <div class="container">
        <h1>Editar Home</h1>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" th:data-bs-target="'#edicao-carrossel-modal' + ${home.id}">
            Editar Imagens do Carrossel
        </button>

        <!-- Modal para editar imagens do carrossel -->
        <div class="modal fade" th:id="'edicao-carrossel-modal' + ${home.id}" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Imagens do Carrossel</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/editarCarrossel/{id}(id=${home.id})}" method="post" enctype="multipart/form-data">
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="img01Atual" class="form-label">Imagem 1 Atual:</label>
                                    <img th:src="@{${home.img01Carrossel}}" alt="Imagem 1 Atual" class="figure-img img-fluid">
                                    <div class="input-group mt-3">
                                        <input type="file" class="form-control" id="inputGroupFile1" name="img01">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="img02Atual" class="form-label">Imagem 2 Atual:</label>
                                    <img th:src="@{${home.img02Carrossel}}" alt="Imagem 2 Atual" class="figure-img img-fluid">
                                    <div class="input-group mt-3">
                                        <input type="file" class="form-control" id="inputGroupFile2" name="img02">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label for="img03Atual" class="form-label">Imagem 3 Atual:</label>
                                    <img th:src="@{${home.img03Carrossel}}" alt="Imagem 3 Atual" class="figure-img img-fluid">
                                    <div class="input-group mt-3">
                                        <input type="file" class="form-control" id="inputGroupFile3" name="img03">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mt-3">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">Cancelar</button>
                                    <button class="btn btn-outline-primary" type="submit" id="inputGroupFileAddon04">Salvar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Adicione os scripts do Bootstrap aqui -->
</body>
</html>
