<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização de Ativos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        /* Adicione estilos personalizados aqui */
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-pc-display"></i> ATIVOS</h5>
                <table class="table table-sm table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="text-center">Cod.</th>
                            <th scope="col" class="text-center">Nome</th>
                            <th scope="col" class="text-center">Descrição</th>
                            <th scope="col" class="text-center">Ambiente</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Aqui você deve iterar sobre os ativos e exibi-los na tabela -->
                        <tr>
                            <td scope="row">1</td>
                            <td>Ativo 1</td>
                            <td>Descrição do Ativo 1</td>
                            <td>Ambiente 1</td>
                        </tr>
                        <tr>
                            <td scope="row">2</td>
                            <td>Ativo 2</td>
                            <td>Descrição do Ativo 2</td>
                            <td>Ambiente 2</td>
                        </tr>
                        <!-- Adicione mais linhas conforme necessário -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
