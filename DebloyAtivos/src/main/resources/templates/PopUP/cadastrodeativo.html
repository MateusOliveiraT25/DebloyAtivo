<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Cadastro de ativo</title>
</head>

<body>
    <!-- TELA DE CADASTRAMENTO DE ATIVO -->
    <div th:fragment="modal(id)" class="modal fade" th:id="${id}" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cadastro de Novo Ativo</h5>
                </div>
                <div class="modal-body">
                    <form id="form-add-ativo" action="/novoAtivo" method="post" enctype="multipart/form-data">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="codAtivo">Código do Ativo:</span>
                            <input name="codigoAtivo" type="text" class="form-control" placeholder="Código do Ativo"
                                aria-label="Código do Ativo" aria-describedby="cod">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="nome">Nome do Ativo:</span>
                            <input name="nome" type="text" class="form-control" placeholder="Nome do Ativo"
                                aria-label="Nome do Ativo" aria-describedby="nome">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="descricao">Descrição</span>
                            <input name="descricao" type="text" class="form-control" placeholder="Descricao"
                                aria-label="Descricao" aria-describedby="descricao">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="ambiente">Ambiente</span>
                            <select name="ambiente" class="form-select" aria-label="Ambiente"
                                aria-describedby="ambiente">
                                <option value="" disabled selected>Selecione uma Ambiente</option>
                                <option th:each="ambiente : ${ambientes}" th:value="${ambiente.id}"
                                    th:text="${ambiente.nomeAmbiente}"></option>
                            </select>
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="funcionario">Funcionário</span>
                            <select name="funcionario" class="form-select" aria-label="Funcionário"
                                aria-describedby="funcionario">
                                <option value="" disabled selected>Selecione um Funcionário</option>
                                <option th:each="funcionario : ${funcionarios}" th:value="${funcionario.username}"
                                    th:text="${funcionario.username}"></option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary">Cadastrar Ativo</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
